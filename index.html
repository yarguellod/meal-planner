<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Comidas Semanal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ½ï¸ Planificador de Comidas Semanal</h1>
            <p class="subtitle">Meal Prep para 2 personas â€¢ Ahorra tiempo y dinero</p>
        </header>

        <!-- Tabs -->

            <button class="tab-button active" data-tab="planificador">ğŸ“… Planificar Semana</button>
            <button class="tab-button" data-tab="recetas">ğŸ“– Ver Recetas</button>
            <button class="tab-button" data-tab="lista-compras">ğŸ›’ Lista de Compras</button>
            <button class="tab-button" data-tab="semanas-guardadas">ğŸ’¾ Semanas Guardadas</button>

        <!-- Tab: Planificador -->
        <div id="planificador" class="tab-content active">

                    <h2>Planifica tu semana</h2>
                    <div class="week-actions">

                    <!-- Los dÃ­as se generarÃ¡n dinÃ¡micamente con JavaScript -->

            </div>
        </div>

        <!-- Tab: Recetas -->
        <div id="recetas" class="tab-content">
            <div class="recipes-container">
                <div class="recipes-filters">
                    <h2>Explorar Recetas</h2>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">Todas</button>
                        <button class="filter-btn" data-filter="desayuno">Desayunos</button>
                        <button class="filter-btn" data-filter="almuerzo">Almuerzos</button>
                        <button class="filter-btn" data-filter="cena">Cenas</button>
                        <button class="filter-btn" data-filter="vegetariano">Vegetarianas</button>
                        <button class="filter-btn" data-filter="bajo-carbohidrato">Bajo en Carbos</button>
                    </div>
                    <input type="text" id="buscarReceta" placeholder="ğŸ” Buscar receta..." class="search-input">
                </div>
                <div id="recetasGrid" class="recipes-grid">
                    <!-- Las recetas se cargarÃ¡n aquÃ­ -->
                </div>
            </div>
        </div>

        <!-- Tab: Lista de Compras -->
        <div id="lista-compras" class="tab-content">

                    <button id="imprimirLista" class="btn btn-primary">ğŸ–¨ï¸ Imprimir</button>
                </div>
                <div id="listaComprasContent">
                    <p class="empty-state">Agrega recetas a tu planificador para generar la lista de compras</p>
                </div>
            </div>
        </div>

        <!-- Tab: Semanas Guardadas -->
        <div id="semanas-guardadas" class="tab-content">
            <div class="saved-weeks-container">

                </div>
            </div>
        </div>
    </div>

    <!-- Modal para detalles de receta -->
    <div id="recetaModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="recetaDetalles"></div>
        </div>
    </div>

    <!-- Modal para seleccionar receta -->
    <div id="seleccionarRecetaModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="seleccionarRecetaContent"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
